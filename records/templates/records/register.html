{% extends 'base.html' %}
{% load crispy_forms_tags %} {% block content %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form_groupe">
            <legend class="borde-botom mb-4">Join us today</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form_groupe">
            <button class="btn btn-outline-info" type="submit">Sign up</button>
        </div>
    </form>

    <div class="border_top pt-3">
        <small class="text.muted">
            Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign in </a>        </small>
    </div>
</div>

{% endblock %}
